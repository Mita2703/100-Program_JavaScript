<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <title>Tampilkan Data Form ke Tabel</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h2>Input Data dan Tampilkan ke Tabel</h2>
    
    <form id="dataForm">
      <input type="text" id="nama" placeholder="Nama" required />
      <input type="number" id="umur" placeholder="Umur" required min="1" />
      <button type="submit">Tambah Data</button>
    </form>
    
    <table id="dataTable">
      <thead>
        <tr>
          <th>No.</th>
          <th>Nama</th>
          <th>Umur</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <script src="script.js"></script>
</body>
</html>
