<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Frekuensi</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Menghitung Nilai Frekuensi</h1>
    <div>
      <label>Masukkan nilai (pisahkan dengan koma):</label>
      <input type="text" id="nilaiInput">
      <button onclick="hitungFrekuensi()">Hitung Frekuensi</button>
    </div>
    <div>
      <h2>Hasil Perhitungan Frekuensi:</h2>
      <table id="tabelFrekuensi" style="width: 100%; border-collapse: collapse;">
        <thead>
          <tr>
            <th>Nilai</th>
            <th>Frekuensi</th>
          </tr>
        </thead>
        <tbody id="tabelBody"></tbody>
      </table>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
