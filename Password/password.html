<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Password Generator, Mita</title>
  <link rel="stylesheet" href="password.css">
</head>
<body>
  
  <div class="container">
    <h2>Generate Your Password</h2>
    <input type="text" id="password" placeholder="Password" readonly>
    <div class="btns">
      <button class="btn" onclick="genPassword()">Generate</button>
      <button class="btn"onclick="copyPassword">Copy</button>
    </div>
  </div>

  <script src="password.js"></script>
</body>
</html>
