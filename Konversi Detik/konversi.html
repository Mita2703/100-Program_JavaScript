<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Konversi Detik</title>
  <link rel="stylesheet" href="konversi.css">
</head>
<body>
  <div class="container">
    <h1>Konversi Detik Ke Hari, Jam, Menit, dan Detik</h1>
    <label for="inputDetik">Masukkan Detik:</label>
      <input type="number" id="inputDetik" min="0" placeholder="Masukkan jumlah detik">
      
      <button onclick="hitungKonversi()">Konversi</button>
      
      <div id="hasil">
        <p>Hari&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;= <span id="hari"></span></p>
        <p>Jam&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;= <span id="jam"></span></p>
        <p>Menit&nbsp;&nbsp;&nbsp;&nbsp;= <span id="menit"></span></p>
        <p>Detik&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;= <span id="detik"></span></p>
      </div>
  </div>
  <script src="konversi.js"></script>
</body>
</html>
